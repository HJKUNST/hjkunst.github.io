{{ define "main" }}
<h1 class="page-title">All articles</h1>
<ul class="posts">
  {{ range .Pages }}
  <li class="post">
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <p class="meta">{{ dateFormat ":date_medium" .Date }}</p>
    <p class="post-summary">{{ .Summary | plainify }}</p>
    <a class="read-more" href="{{ .RelPermalink }}">Read&nbsp;More&nbsp;â†’</a>
  </li>
  {{ end }}
</ul>
{{ end }}
