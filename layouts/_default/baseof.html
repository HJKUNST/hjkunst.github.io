<!doctype html>
<html
  lang="{{ site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
  class="scroll-smooth"
>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="bg-white text-black antialiased">
    <div class="flex h-screen flex-col justify-between font-sans">
      <header class="site-header sticky top-0 z-50" style="background: rgba(228, 228, 228, 0.1); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);">
        <div class="mx-auto max-w-3xl px-4 sm:px-6 xl:max-w-5xl xl:px-0">
          <div class="flex items-center justify-between py-4">
            {{ partial "header.html" . }}
          </div>
        </div>
      </header>
      {{ if .IsHome }}
      <div style="margin-top: -56px; position: relative; z-index: 0;">
        <img src="/images/header-image.png" alt="Strawberry Fields" style="width: 100%; max-height: 240px; display: block; object-fit: cover; object-position: top;" />
      </div>
      {{ end }}
      <main class="mb-auto">
        <section class="mx-auto max-w-3xl px-4 sm:px-6 xl:max-w-5xl xl:px-0">
          {{ block "main" . }}{{ end }}
        </section>
      </main>
      <footer>
        <section class="mx-auto max-w-3xl px-4 sm:px-6 xl:max-w-5xl xl:px-0">
          {{ partial "footer.html" . }}
        </section>
      </footer>
    </div>
  </body>
</html>
