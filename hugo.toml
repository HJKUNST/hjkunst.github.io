baseURL = 'https://hjkunst.github.io/'
languageCode = 'en-us'
title = 'Strawberry Fields'

theme = 'archie'

[params]
  useCDN = true  # MathJax CDN 사용을 위해 true로 변경
  customCSS = ['css/custom.css']
  mainSections = ['posts']
  favicon = '/favicon.svg'  # SVG favicon으로 변경
  mathjax = true  # LaTeX 수식 렌더링 활성화

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6

# GitHub Pages 배포를 위한 설정
[deployment]
  [[deployment.targets]]
    name = "github"
    URL = "github://hjkunst/hjkunst.github.io"

# 빌드 최적화
[build]
  writeStats = false
  buildFuture = true
  
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
