baseURL = 'https://hjkunst.github.io/'
languageCode = 'en-us'
title = 'Strawberry Fields'

theme = 'archie'

[params]
  mode = 'auto'
  subtitle = 'Personal dev blog documenting Achievements, Archiving and Attempts'
  useCDN = false
  customCSS = ['css/custom.css']
  mainSections = ['posts']

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# 빌드 최적화
[build]
  writeStats = false
  
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
